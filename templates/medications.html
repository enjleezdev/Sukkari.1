<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدوية - تطبيق سكري</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-dark app-navbar mb-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
                <i class="fas fa-bars"></i>
            </button>

            <span class="navbar-brand ruqaa-font mx-auto">تطبيق سكري</span>

            <div class="user-icon">
                <i class="fas fa-user-circle fa-lg"></i>
            </div>

            <!-- القائمة المنبثقة -->
            <div class="offcanvas offcanvas-end text-end" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel" dir="rtl">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title ruqaa-font" id="sideMenuLabel">القائمة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="list-group">
                        <a href="/" class="list-group-item list-group-item-action">الصفحة الرئيسية</a>
                        <a href="/glucose_readings" class="list-group-item list-group-item-action">قراءات السكر</a>
                        <a href="#" class="list-group-item list-group-item-action">النشاط البدني</a>
                        <a href="#" class="list-group-item list-group-item-action">الإعدادات</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- قسم إضافة الدواء -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>إضافة دواء جديد</h3>
                    </div>
                    <div class="card-body">
                        <form id="medicationForm">
                            <div class="mb-3">
                                <label class="form-label">اسم الدواء</label>
                                <input type="text" class="form-control" id="medName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الجرعة</label>
                                <input type="text" class="form-control" id="medDosage" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">وقت التناول</label>
                                <input type="time" class="form-control" id="medTime" required>
                            </div>
                            <button type="submit" class="btn btn-primary">إضافة دواء</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- قسم قائمة الأدوية الحالية -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>الأدوية الحالية</h3>
                    </div>
                    <div class="card-body">
                        <div id="medicationList"></div>
                    </div>
                </div>
            </div>

            <!-- قسم سجلات الأدوية -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>سجلات الأدوية</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>اسم الدواء</th>
                                        <th>الجرعة</th>
                                        <th>وقت التناول</th>
                                        <th>تاريخ التناول</th>
                                        <th>الحالة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="medicationLogsTable">
                                    <!-- سيتم ملء هذا الجزء عن طريق JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-4 mb-4">
        <div class="container text-center">
            <p class="mb-0">
                تم بواسطة 
                <a href="https://www.enjleez.tech/" class="company-link" target="_blank">ENJLEEZ TECHNOLOGY</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='medications.js') }}"></script>
</body>
</html>
